<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 50%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      // var myLatlng = new google.maps.LatLng(18.5204,73.8567);

      let map;

      function initMap() {
        var myLatlngsiwan = new google.maps.LatLng(26.2243,84.3600);
        map = new google.maps.Map(document.getElementById("map"), {
          center: myLatlngsiwan,
          zoom: 10,
        });
        var marker = new google.maps.Marker({
            position: myLatlngsiwan,
            map: map,
            title: 'Name Of Business',
            icon: 'http://www.google.com/intl/en_us/mapfiles/ms/micons/red-dot.png'
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHzauHjtZEBYAqTKCACBEkTkLDOZOccEk&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
